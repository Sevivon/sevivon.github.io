<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="../css/couleurOptions.css" type="text/css" />
		<script src="../jquery/jquery.min.js"></script>
		<script src="../clipboard/clipboard.min.js"></script>
		<script src="js/damier.js"></script>
		<title>Générateur de damiers pour Minecraft</title>
	</head>
	<body>
		<div class="container">
			<header class="page-header">
				<h1>Générateur de damiers pour Minecraft</h1>
			</header>
			<noscript>
				<div class="alert alert-danger" role="alert">Cette application nécessite JavaScript pour fonctionner.</div>
			</noscript>
			<div class="formulaire row">
				<div class="col-sm-6 col-sm-offset-3">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="largeur" class="control-label col-sm-4">Largeur (x)</label>
							<div class="col-sm-4">
								<input type="number" min="1" max="32768" value="10" class="form-control" id="largeur" />
							</div>
						</div>
						<div class="form-group">
							<label for="hauteur" class="control-label col-sm-4">Hauteur (z)</label>
							<div class="col-sm-4">
								<input type="number" min="1" max="32768" value="10" class="form-control" id="hauteur" />
							</div>
						</div>
						<div class="form-group">
							<label for="hauteur" class="control-label col-sm-4">Bloc</label>
							<div class="col-sm-8 col-md-6">
								<select class="form-control" id="bloc"></select>
							</div>
						</div>
						<div class="form-group">
							<label for="hauteur" class="control-label col-sm-4">Couleur 1</label>
							<div class="col-sm-8 col-md-6">
								<select class="form-control" id="couleur1"></select>
							</div>
						</div>
						<div class="form-group">
							<label for="hauteur" class="control-label col-sm-4">Couleur 2</label>
							<div class="col-sm-8 col-md-6">
								<select class="form-control" id="couleur2"></select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8">
								<button type="button" class="btn btn-primary" id="boutonGenerer">Générer</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="resultat row">
				<div class="col-xs-12">
					<div class="pull-right">
						<button type="button" class="close" id="boutonCopier" data-clipboard-action="copy" data-clipboard-target="#fonction"><span class="glyphicon glyphicon-copy"></span> Copier dans le presse-papier</button>
					</div>
				</div>
				<div class="col-xs-12">
					<pre class="pre-scrollable" id="fonction"></pre>
				</div>
			</div>
			<div class="row">
				<footer class="col-xs-12">
					<p class="pull-right">&copy; Sevivon, 2017</p>
				</footer>
			</div>
		</div>
	</body>
</html>
